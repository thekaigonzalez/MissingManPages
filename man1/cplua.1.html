<h3 id="NAME">NAME</h3>

<pre>
    cplua - A Lua Compiling utility written in C++.
</pre>

<h3 id="SYNOPSIS">SYNOPSIS</h3>

<pre>
    cplua [args] [F]
</pre>

<h3 id="DESCRIPTION">DESCRIPTION</h3>
<pre>
    CPLua is a lua compiler which works by binding the lua file to an executable,
    running the file every time the binary file is called.
</pre>
